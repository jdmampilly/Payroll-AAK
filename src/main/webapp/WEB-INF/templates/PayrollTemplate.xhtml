<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="css/mow.css" rel="stylesheet" type="text/css"/>
        <link href="css/edms.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>

        <div id="top" style="margin-top: 20px; margin-bottom: 20px">
            <center>
                <h:form>
                    <p:outputLabel value="Document Type " />
                    <h:selectOneMenu id="navMenu" onchange="location = this.value;">
                        <f:selectItem itemLabel="" itemValue="" />
                        <f:selectItems var="folder" value="#{navigationBean.folders}"
                                       itemLabel="#{folder.folderName}"
                                       itemValue="#{folder.page}" />
                    </h:selectOneMenu>
                </h:form>
            </center>
        </div>

        <div id="content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <center>
            <div>
                <h2>
                    <p:outputLabel rendered="#{navigationBean.noAccess}"> Work in progress! </p:outputLabel>
                </h2>				
            </div>
        </center>
    </h:body>

</html>
